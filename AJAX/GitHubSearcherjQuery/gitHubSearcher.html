<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/gitHubSearcher.css">

    <title>GitHubSearcher</title>
</head>

<body>

    <!--HEADER-->
    <header class="container">

        <div class="row headerBar">

            <div class="col-12 col-md-4 logoBar">
                <p class="logo">GitHubSearcher</p>
            </div>

            <div class="col-12 col-md-8 inputBar">
                <input class="userInput" type="text" name="" id="userInputID" placeholder="Search for user">
            </div>

        </div>

    </header>

    <!--CARD SECTION-->
    <section class="container cardSection pt-2" id="cardSec">

        <div class="row cardBox" id="cardBoxID">


        </div>

    </section>

    <!--TABLE-->
    <div class="tableInfo container mb-5 p-0" id="tableInfo">

        <h1 class="col-12 mb-3" id="tableTitle"></h1>

        <table class="col-12 table table-striped" id="reposTable">

           
        </table>

    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./gitHubSearcher.js"></script>
</body>

</html>
