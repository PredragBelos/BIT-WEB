<!DOCTYPE html>
<html>
<head>
    <title>Dropdown and multiple list</title>
</head>

    <!--
        Dropdown/Multiselect
            Create a page that contains three dropdown (selects) in one row
            Dropdowns are used by the user to provide the day, month and year of birth
            The page also contains multiselect box
            Multiselect box contains "categories" out of which the user can select several

    -->
<body>
    
    <h1 style="font-family: Arial;">Personality depending on age and favorite car</h1>

    <form action="www.google.com" method="GET">

        <fieldset style ="border-style: solid; border-color: black; border: width 1px; width: 500px;">
            <legend style="font-family: Arial; font-size: 18px; font-weight: bold;">Choose your date of Birth</legend>

            <br>
            <select name="day">
                <option value="-">-</option>
                <option value="1">1</option>
                <option value="2">2</option>

                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
       
            <!--DropBox for mount of birtday-->
            <select name="mount">
                <option value="-">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
               
            </select>
    
    
            <!--DropBox for year of birtday-->
            <select name="year">
                <option value="-">-</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
               
            </select>

            <br>
            <br>

        </fieldset>

        <br>

        <!--Multiselect list-->
        <fieldset style ="border-style: solid; border-color: black; border: width 1px; width: 500px;">
            <legend style="font-family: Arial; font-size: 18px; font-weight: bold;">Choose your favorite cars mark</legend>

            <select style="font-family: Arial; border-style: solid; border-color: black; border-width: 2px;" name="favoriteCar" size="4" multiple="multiple">
                <option value="AUDI">AUDI</option>
                <option value="BMW">BMW</option>
                <option value="BUGATI">BUGATI</option>
                <option value="CITROEN">CITROEN</option>
                <option value="FIAT">FIAT</option>
                <option value="HAMER">HAMER</option>
                <option value="INFINITY">INFINITY</option>
                <option value="FORD">FORD</option>
                <option value="MERCEDES">MERCEDES</option>
                <option value="HONDA">HONDA</option>
                <option value="SUBARU">SUBARU</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="LEXUS">LEXUS</option>
                <option value="LAND ROVER">LAND ROVER</option>
                <option value="SABB">SABB</option>
            </select>

        </fieldset>

        
        <br>

        <!--Buttons for reset and subbmit-->
        <input style="font-size: 18px; font-weight: bold; color: black;text-decoration: none; cursor: pointer; background-color: white; border-style: solid; border-color: black; border-width: 1px;" name="clear" type="reset" value="Clear">
        <input style="font-size: 18px; font-weight: bold; color: black;text-decoration: none; cursor: pointer; background-color: white; border-style: solid; border-color: black; border-width: 1px;" name="submit" type="submit" value="Send answers">


    </form>





</body>
</html>
