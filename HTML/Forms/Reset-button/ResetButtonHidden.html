<!DOCTYPE html>
<html>
<head>
    <title>Reset/Button/Hiden</title>
</head>

<body>

    <!-- 
    Reset/Button/Hidden
        - Create a form that contains multiple elements (text, textarea, radio)
        - At the end of the form, there are two buttons:
            + The first one is a reset button used for resetting form
            + The second button contains an image and text inside it (it's a submit button
    -->

    <h1 style="font-family: Arial, Helvetica, sans-serif;">Page with buttons for reset, submmit and hiden element</h1>

    <br>
    <hr>

    <!--Part width main data-->
    <form action="www.google.com" method="GET">

        <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Write a basic data:</p>
 

        <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">First Name: <input type="text" name="firstName" size="20px"></p>
        <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Surname: <input type="text" name="surname" size="20px"></p>

        <br>
        <hr>

        <!--Part width gender data-->
        <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Select gender:</p>

        <p style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;" > <input name="pol" type="radio" checked="checked"> Male</p>
        <p style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;" > <input name="pol" type="radio"> Female</p>
        
        <br>
        <hr>

        <!--Part width text area-->
        <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Write about you:</p>
        
        <textarea style="font-family: Arial, Helvetica, sans-serif;"name="aboutYou" cols="80" rows="10"></textarea>

        <br>
        <hr>
        <br>

        <!--Part width buttons-->
        <input name="clear" type="reset" value="Clear data"> <br><br>

        <button style="background-color: white;"><b>Send</b>
            <br>
            <input  name="submit" type="image" src="https://www.baldwinpl.org/wp-content/uploads/2018/04/Submit-Button-Forms.jpg" width="100px" value="Posalji odgovor">
        </button>

    </form>





</body>
</html>
